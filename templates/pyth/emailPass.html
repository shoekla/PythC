    <div class="loginColumns animated fadeInDown">

<center>
<div class="col-md-3">
</div>
             <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="/emailPassForUser/" method="POST">
                    <h2>Email Me My Password</h2>
                     <p style="color:red">{{mess}}</p>
                    <hr><br/>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required="true"  autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Send Email</button>

                        <a href="/create/">
                            <small>Create an Account</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Already have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="/login/">Login</a>
                    </form>
