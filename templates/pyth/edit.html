    <input type="text" name="name" placeholder="Enter Your Name" class="form-control" style = "width:50vh" value="{{name}}" autocomplete="off"/><br/>

 <textarea class="form-control" name="summary" style="width: 100vh;height:35vh;" placeholder="Tell us about Yourself" id="my-textarea" autocomplete="off" >{{summary}}</textarea>
 <br/>
                              
                               {% if contact == "show" %}
